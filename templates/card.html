<div class="flip-card" onclick="flipCard(this)">
    <div class="flip-card-inner">
        <div class="flip-card-front">
            <h1>{{topic}}</h1>
            <p>{{question}}</p>
        </div>
        <div class="flip-card-back">
            <h1>{{topic}}</h1>
            <p>{{answer}}</p>
        </div>
    </div>
</div>
<button hx-get="{{ topic }}/card" hx-target="#card">Next</button>
<h3>Click on the card to flip it!</h3>
